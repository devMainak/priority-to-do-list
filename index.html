<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Priority To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <header class="container py-3">
    <h1 class="display-1"><strong>Priority To-Do List</strong></h1>
  </header>
  <section class="container">
    <div class="input-group">
      <input class="form-control" id="todoInput" placeholder="Add a new task" />
      <select class="form-control form-select" id="selectPriority">
        <option value="Low Priority">Low Priority</option>
        <option value="Medium Priority">Medium Priority</option>
        <option value="High Priority">High Priority</option>
      </select>
      <button class="btn btn-primary" id="addTodoButton">Add</button>
    </div>
  </section>
  <section class="py-3">
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <h6 class="display-6"><strong>Low Priority</strong></h6>
          <ul class="list-group" id="lowPriorityList"></ul>
        </div>
        <div class="col">
          <h6 class="display-6"><strong>Medium Priority</strong></h6>
          <ul class="list-group" id="mediumPriorityList"></ul>
        </div>
        <div class="col">
          <h6 class="display-6"><strong>High Priority</strong></h6>
          <ul class="list-group" id="highPriorityList"></ul>
        </div>
      </div>
    </div>
  </section>


  <script>

    const todoInput = document.getElementById("todoInput");
    const selectPriority = document.getElementById("selectPriority");
    const addTodoButton = document.getElementById("addTodoButton");
    const lowPriorityList = document.getElementById("lowPriorityList");
    const mediumPriorityList = document.getElementById("mediumPriorityList");
    const highPriorityList = document.getElementById("highPriorityList");

    addTodoButton.addEventListener("click", function () {
      const listElement = document.createElement('li');

      listElement.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

      listElement.innerHTML = `${todoInput.value}
  <button id="deleteButton" class="btn btn-danger ms-5" onClick="deleteTodo(this)">Delete</button>`;

      let todoPriority = selectPriority.value;

      switch (todoPriority) {
        case "Low Priority":
          lowPriorityList.appendChild(listElement);
          break;
        case "Medium Priority":
          mediumPriorityList.appendChild(listElement);
          break;
        case "High Priority":
          highPriorityList.appendChild(listElement);
      };


    });

    function deleteTodo(deleteBtn) {
      const listItem = deleteBtn.parentElement.parentElement;
      listItem.remove();
    }

  </script>
</body>

</html>
